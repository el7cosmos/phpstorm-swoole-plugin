name: PHP Composer

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate --ansi

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - run: composer install --working-dir=vendor/swoole/ide-helper

      - uses: docker://phpswoole/swoole:4.5.2-php7.1
        with:
          args: vendor/swoole/ide-helper/bin/generator.php

      - run: mv vendor/swoole/ide-helper/output swoole-meta

      - run: zip -r phpstorm-swoole-plugin.jar META-INF swoole-meta
